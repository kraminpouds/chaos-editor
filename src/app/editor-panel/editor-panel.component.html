<div class='editor-panel-container'>
  <!--头部操作区-->
  <!--画布-->
  <div class='editor-panel-canvas-wrap'>
    <div class='canvas-scale-ruler'>
      <chaos-editor-scale-ruler></chaos-editor-scale-ruler>
    </div>
    <div #canvasVessel (mouseWheelEvent)='mouseWheel($event)' class='editor-panel-canvas-vessel' nceMouseWheel>
      <div #canvas [style.height.px]='667*3' [style.width.px]='375*2' class='editor-panel-canvas'>

      </div>
    </div>
    <div class='canvas-scroll-bar'>
      <chaos-editor-virtual-scroll-bar></chaos-editor-virtual-scroll-bar>
    </div>
  </div>
</div>
